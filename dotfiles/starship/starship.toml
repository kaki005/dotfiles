# ==============================
# global 
# ==============================
command_timeout = 3000
scan_timeout=500
# ==============================
# format
# ==============================
format = """
[](fg:#7aa2f7)\
$os\
$hostname\
$username\
[ ](fg:#7aa2f7 bg:#1a1b26)\
$direnv\
$directory\
$git_branch\
$git_status\
$git_metrics\
[](fg:#1a1b26)\
$fill\
[](fg:#1a1b26)\
$conda\
[](fg:#9ece6a bg:#1a1b26)\
$python\
[](fg:#9ece6a)\
\n$character\
"""

right_format = """
$cmd_duration
$localip
$aws
$dotnet
$lua
$rust
$haskell
$c
$time
$battery
$memory_usage  
"""
[fill]
symbol = '─'
style = 'blue'

# ==============================
# OS
# ==============================
[os]
format = "[$symbol]($style)"
style = 'fg:#1a1b26 bg:#7aa2f7'
disabled = false
[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
[character]
success_symbol = '[❯](bold #9ece6a)'
error_symbol = '[❯](bold red)'

# ==============================
# Directory
# ==============================
[directory]
truncation_length = 6
truncation_symbol = ' '                                 # nf-fa-folder_open
truncate_to_repo = false
home_symbol = ' ~'                                      # nf-costum-home
style = 'fg:#7aa2f7 bg:#1a1b26'
read_only = ' 󰌾 '                                        # nf-md-lock
read_only_style = 'fg:#f7768e bg:#1a1b26'
format = '[$path]($style)[$read_only]($read_only_style)'

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[direnv]
format = '[$symbol$allowed]($style) '
style = "bold fg:#1a1b26 bg:#cba6f7"
disabled = false


# ==============================
# Info
# ==============================
[time]
disabled = false
style = 'fg:#73daca'
format = '[   $time]($style) ' # nf-pl-right_soft_divider, nf-fa-clock_o
time_format = '%T'
utc_time_offset = '+9'

[battery]
full_symbol = ' 🔋'
charging_symbol = ' ⚡️'
discharging_symbol = ' 💀'

[[battery.display]]
threshold = 80
style = "bold dimmed yellow "

[memory_usage]
disabled = false
threshold = 0
format = "[$symbol$ram( $percentage%)]($style) "

[cmd_duration]
min_time = 1
style = 'fg:#e0af68'
format = "[   $duration]($style) " # nf-pl-right_soft_divider, nf-mdi-clock
[localip]
ssh_only = false
format = '@[$localipv4](bold red) '
disabled = false
# ==============================
# git
# ==============================
[git_branch]
symbol = '  '                                         # nf-fa-github_alt, nf-fa-code_fork
truncation_length = 4
truncation_symbol = ''
style = 'fg:#7aa2f7 bg:#1a1b26'
format = '[  $symbol$branch(:$remote_branch)]($style)' # nf-pl-left_soft_divider

[git_status]
style = 'fg:#e0af68 bg:#1a1b26'
conflicted = '='
ahead = '⇡${count}'
behind = '⇣${count}'
diverged = '⇕'
up_to_date = '✓'
untracked = '?'
stashed = '$'
modified = '!${count}'
renamed = '»'
deleted = '✘'
format = '([\[$all_status$ahead_behind\]]($style))'

[git_metrics]
added_style = 'fg:#9ece6a bg:#1a1b26'
deleted_style = 'fg:#9ece6a bg:#1a1b26'
format = '[+$added/-$deleted]($deleted_style)'
disabled = false


# ==============================
# Language
# ==============================
[dotnet]
style = 'green'
heuristic = false
[conda]
symbol = ' '                              # nf-dev-python
style = 'fg:#9ece6a bg:#1a1b26'
format = '[ $symbol$environment ]($style)'
ignore_base = false

[python]
symbol = ' '                                                               # nf-dev-python
format = '[ ${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)'
pyenv_version_name = false
style = 'fg:#1a1b26 bg:#9ece6a'


[lua]
symbol = ""                           # nf-seti-lua
format = '[  $symbol $version](blue)' # nf-pl-right_soft_divider

[golang]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[php]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[java]
symbol = " "
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[kotlin]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'

[haskell]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'


[docker_context]
symbol = ""
style = "bg:color_bg3"
format = '[[ $symbol( $context) ](fg:#83a598 bg:color_bg3)]($style)'
[rust]
symbol = ""                          # nf-dev-rust
format = '[  $symbol $version](red)' # nf-pl-right_soft_divider
